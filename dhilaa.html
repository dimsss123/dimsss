<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunga Cantik untuk Kekasih</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .card h1 {
            font-size: 24px;
            color: #ff6b81;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .card button {
            background-color: #ff6b81;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .card button:hover {
            background-color: #e64a5c;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://source.unsplash.com/400x300/?flower" alt="Beautiful Flower">
        <h1>Bunga Cantik untuk Kekasih</h1>
        <p>Karena kamu adalah seseorang yang sangat istimewa di hatiku, bunga ini untukmu.</p>
        <button onclick="alert('Aku sayang kamu ❤️')">Klik untuk Pesan Manis</button>
    </div>
</body>
</html>
